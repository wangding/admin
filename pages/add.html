<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>area admin</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="add.css">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="icon" href="http://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
</head>
<body>
<div id="admin-app">
<div class="layer-add">
    <div class="layui-form margin-set">
        <div class="layui-form-item">
            <label class="layui-form-label required">作者名：</label>
            <div class="layui-input-block">
                <input type="text" name="author_name" lay-verify="required" lay-reqtext="作者名不能为空" placeholder="请输入作者名" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="add.js"></script>
</body>
</html>
